# default profiles
server.port=8091

edge.gateway-id=gateway-1
edge.storage-path=storage

# Datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.name=datasource
spring.datasource.url=jdbc:mysql://localhost:3306/edge?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=edge
spring.datasource.password=edge

spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=24400000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=10000

spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.show_sql=false